<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scal e=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="img/favicon.png">
  <title>Calculator</title>
</head>
<body>  
  <div class="container">

    <div class="input">
      <input class="el first_summand" type="text" placeholder="Первое число">
      <input class="el second_summand" type="text" placeholder="Второе число">
    </div>

    <div class="output">
      
    </div>

    <div class="menu">

      <button class="clear" type="button">
        AC
      </button>

      <div class="the-first-three-functions three-action">
        <a href="#" class="plus blue action"><img alt="" src="img/plus.svg" class="plus"></a>
        <a href="#" class="minus blue action"><img alt="" src="img/minus.svg" class="minus"></a>
        <a href="#" class="percent grey action"><img alt="" src="img/percent.svg" class="percent"></a>
      </div>

      <div class="the-second-three-functions three-action">
        <a href="#" class="multi blue action"><img alt="" src="img/multi.svg" class="multi"></a>
        <a href="#" class="division blue action"><img alt="" src="img/division.svg" class="division"></a>
        <a href="#" class="power grey action"><img alt="" src="img/power.svg" class="power"></a>
      </div>

    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
